<div class="card">
    <div class="card-header">
        <h3>CREATE PRODUCT</h3>
    </div>
    <div class="card-body">
        <label>NAME</label>
        <input [(ngModel)]="object.name" type="text" class="form-control">
        <label>PRICE</label>
        <input [(ngModel)]="object.price" type="number" step="0.1" class="form-control">
        <br>
        <button (click)="Create()" class="btn btn-success btn-block"><i class="fa fa-save"></i> SAVE</button>
        <button (click)="goRead()" class="btn btn-warning btn-block"><i class="fa fa-undo"></i> GO BACK</button>
    </div>
</div>
