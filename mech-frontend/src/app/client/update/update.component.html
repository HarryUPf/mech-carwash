<div class="card">
  <div class="card-header">
  <h3>UPDATE CLIENT</h3>
  </div>
  <div class="card-body">
      <label>NAME</label>
      <input [(ngModel)]="object.name" type="text" class="form-control">
      <label>SURNAME</label>
      <input [(ngModel)]="object.surname" type="text" class="form-control">
      <br>
      <button (click)="Update(object)" class="btn btn-info btn-block"><i class="fa fa-edit"></i> UPDATE</button>
      <button (click)="goRead()" class="btn btn-warning btn-block"><i class="fa fa-undo"></i> GO BACK</button>
  </div>
</div>
