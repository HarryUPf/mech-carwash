<div class="card">
  <div class="card-header">
      <h3>ORDER LIST</h3>
  </div>
  <div class="card-body">
      <table class="table">
          <thead>
              <tr>
                  <th>ORDER ID</th>
                  <th>CLIENT</th>
                  <th>PRODUCT</th>
                  <th>DATE</th>
                  <th>BRAND</th>
                  <th>MODEL</th>
                  <th>PLATE</th>
                  <th>PRICE</th>
                  <th>ACTIONS</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let object of objects">
                  <td>{{object.id}}</td>
                  <td>{{object.car.client.surname}}, {{object.car.client.name}}</td>
                  <td>{{object.product.name}}</td>
                  <td>{{object.date}}</td>
                  <td>{{object.car.brand}}</td>
                  <td>{{object.car.model}}</td>
                  <td>{{object.car.plate}}</td>
                  <td>${{object.product.price}}</td>
                  <td>
                    <button (click)="goUpdate(object)" class="btn btn-info"><i class="fa fa-edit"></i> UPDATE</button>
                    <button (click)="Delete(object)" class="btn btn-dark" style="margin-left: 16px;"><i class="fa fa-trash"></i> DELETE</button>
                  </td>
              </tr>
          </tbody>
      </table>
      <button (click)="goCreate()" class="btn btn-success btn-block"><i class="fa fa-plus-circle"></i> CREATE</button>
  </div>
</div>
