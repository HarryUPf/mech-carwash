<div class="card">
  <div class="card-header">
      <h3>CREATE CAR</h3>
  </div>
  <div class="card-body">
      <label>BRAND</label>
      <input [(ngModel)]="object.brand" type="text" class="form-control">
      <label>MODEL</label>
      <input [(ngModel)]="object.model" type="text" class="form-control">
      <label>PLATE</label>
      <input [(ngModel)]="object.plate" type="text" class="form-control">
      <label>CLIENT SELECT: </label>
      <select class="form-control"
      [(ngModel)]="object.client">
          <option *ngFor="let client of clients" [ngValue]="client">{{client.surname}}, {{client.name}}</option>
      </select>
      <br>
      <button (click)="Create()" class="btn btn-success btn-block"><i class="fa fa-save"></i> SAVE</button>
      <button (click)="goRead()" class="btn btn-warning btn-block"><i class="fa fa-undo"></i> GO BACK</button>
  </div>
</div>
